<!DOCTYPE html>
<html lang="kr">
<head>{{> /include/header}}
</head>
<body>
	{{> /include/navigation}}
	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
			<div class="panel panel-default qna-list">
				<ul class="list">
					{{#questions}}
					<li>
						<div class="wrap">
							<div class="main">
								<strong class="subject"> <a href="./qna/show.html">{{title}}</a>
								</strong>
							</div>
							<div class="auth-info">
							<i class="icon-add-comment"></i>
							<span class="time">{{formattedCreateDate}}</span>
							<a href="./user/profile.html" class="author">{{writer.userId}}</a>
							</div>
							<div class="replay" title="탯글">
							<i class="icon-reply"></i>
							<span class="point">8</span>
							</div>
							<div class="col-md-3 qna-write">
								<a href="/questions/form" class="btn btn-primary pull-right"
									role="button">질문하기</a>
							</div>
						</div>
					</li> {{/questions}}
				</ul>
			</div>
		</div>
	</div>
	<!-- script references -->
	<script src="js/jquery-2.2.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
